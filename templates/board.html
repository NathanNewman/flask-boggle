{% extends 'index.html' %} 
    {% block board %} 
        <table id="boggleBoard">
        {% for row in board %}
            {% set y = loop.index %}
                <tr></tr>
                {% for letter in row %}
                {% set x = loop.index %}
                    <td id="{{y}}-{{x}}">{{ letter }}</td>
                {% endfor %}
            {% endfor %} 
        </table>
        <p>You have played this game {{count}} times</p>
    {% endblock %}
